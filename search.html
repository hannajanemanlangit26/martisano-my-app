<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a794c0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #searchContainer {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        #searchInput {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        #searchButton {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #searchResults {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        #searchResults ul {
            list-style-type: none;
            padding: 0;
        }

        #searchResults li {
            margin-bottom: 5px;
        }

        #searchResults p {
            margin: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Apps</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1>Search Example</h1>
    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Search...">
        <button onclick="search()" id="searchButton">Search</button>
        <div id="searchResults"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        var items = ["apple", "banana", "orange", "grape", "kiwi", "pineapple"];

        function search() {
            var searchInput = document.getElementById("searchInput").value.toLowerCase();
            var searchResults = document.getElementById("searchResults");
            searchResults.innerHTML = "";

            if (searchInput) {
                var results = items.filter(function(item) {
                    return item.toLowerCase().includes(searchInput);
                });

                if (results.length > 0) {
                    var resultList = document.createElement("ul");
                    results.forEach(function(result) {
                        var listItem = document.createElement("li");
                        listItem.textContent = result;
                        resultList.appendChild(listItem);
                    });
                    searchResults.appendChild(resultList);
                } else {
                    searchResults.innerHTML = "<p>No results found.</p>";
                }
            } else {
                searchResults.innerHTML = "<p>Please enter a search query.</p>";
            }
        }
    </script>
</body>
</html>
